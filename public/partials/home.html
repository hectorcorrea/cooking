<h3>What's for dinner?</h3>
<form class="form-horizontal" role="form">

  <div class="input-group">
    <input type="text" ng-model="searchText" class="form-control" placeholder="enter something">
    
    <span class="input-group-btn">
      <button id="btnSearch"
        ng-click="search()" 
        ng-disabled="searchText.length == 0" 
        class="btn btn-success">Search</button>
    </span>
  </div>

  <div> 
    <p ng-repeat="recipe in recipes">
      <a ng-bind-html-unsafe="recipe.name"  ng-href="#/recipes/{{recipe.url}}/{{recipe.key}}"/>
    </p>
  </div> 

  <p></p>  
  <div ng-show="message" ng-bind="message" class="alert alert-warning"/>

</form>
